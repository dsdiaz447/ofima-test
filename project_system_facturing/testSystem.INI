    lnNumReg = RECNO()
    lcOpcion = ALLTRIM(CUR_OPCION)
    COUNT FOR LEFT(ALLTRIM(CUR_OPCION), LEN(lcOpcion)) == lcOpcion TO lnCantid
    GO lnNumReg
    REPLACE CUR_CANNOD WITH lnCantid
